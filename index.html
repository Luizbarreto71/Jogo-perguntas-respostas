<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Perguntas e Respostas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Jogo de Perguntas</h1>
        <button id="start-button">Começar</button>
    </div>

    <div id="quiz-screen" style="display: none;">
        <h2 id="question-title"></h2>
        <div id="options"></div> 
        <button id="next-button" style="display: none;">Próxima pergunta</button>
    </div>

    <div id="end-screen" style="display: none;">
        <h1>Parabéns, você acertou todas as perguntas! Te amo, amor!</h1>
        <p>Sua pontuação final foi: <span id="final-score"></span></p>
        <button id="restart-button">Reiniciar</button>
    </div>

    <div id="intro-screen">
        <h1>Seja bem-vindo ao nosso jogo !</h1>
        <p>prepara-se para o desafio</p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
